<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Portafolio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .hero-section {
            padding: 50px 0;
            text-align: center;
        }

        .fade-in {
            opacity: 0;
            transition: opacity 1s ease-in;
        }

        .fade-in.appear {
            opacity: 1;
        }

        .dark-mode footer {
            background-color: #1f1f1f; 
            color: #f5f5f5;
        }

        .dark-mode {
            background-color: #121212;
            color: white;
        }

        .navbar.dark-mode, .footer.dark-mode {
            background-color: #1f1f1f;
        }

        .card.dark-mode {
            background-color: #333;
            color: white;
        }

        body {
            transition: background-color 0.5s, color 0.5s;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Mi Portafolio</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="index.html">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="about.html">Acerca de mí</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="projects.html">Proyectos</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <section class="hero-section">
            <div class="container">
                <h1>Bienvenido a Mi Portafolio</h1>
                <p class="lead">Descripción</p>
                <button id="darkModeToggle">Modo Oscuro</button>
            </div>
        </section>

        <section id="projects" class="container mt-5">
            <h2 class="mb-4">Proyectos Destacados</h2>
            <div class="row">
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Proyecto 1</h5>
                            <p class="card-text">Descripción del Proyecto 1.</p>
                            <a href="#" class="btn btn-primary">Ver más</a>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Proyecto 2</h5>
                            <p class="card-text">Descripción del Proyecto 2.</p>
                            <a href="#" class="btn btn-primary">Ver más</a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="bg-light py-4 mt-5 footer">
        <div class="container text-center">
            <p>Contacto: correo electrónico</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener("scroll", function() {
            let projectsSection = document.getElementById('projects');
            let projectsPosition = projectsSection.getBoundingClientRect().top;
            let screenPosition = window.innerHeight / 1.3;
            if (projectsPosition < screenPosition) {
                projectsSection.classList.add('fade-in', 'appear');
            }
        });

        document.getElementById("darkModeToggle").addEventListener("click", function() {
            document.body.classList.toggle("dark-mode");
            document.querySelector(".navbar").classList.toggle("dark-mode");
            document.querySelector(".footer").classList.toggle("dark-mode");

            let footer = document.querySelector("footer");
            if (document.body.classList.contains("dark-mode")) {
                footer.classList.remove("bg-light");
            } else {
                footer.classList.add("bg-light");
            }

            let cards = document.querySelectorAll(".card");
            cards.forEach(card => card.classList.toggle("dark-mode"));
        });
    </script>
</body>
</html>
